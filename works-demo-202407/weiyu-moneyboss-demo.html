<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
            html {
                background: #e4e0e0;
            }
            div.wrap {
                padding-left: 16px;
            }
            div.end {
                padding-top: 150px;
            }
            h2 {
                margin-top: 65px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <h1>MoneyBoss 看盤軟體 Demo</h1>

            <h2 id="10-windows-and-tabs">視窗與分頁</h2>
            <img src="https://firebasestorage.googleapis.com/v0/b/personal-shared-files.appspot.com/o/public%2Fmoneyboss_demo%2F10-windows-and-tabs.gif?alt=media"
                alt="" width="800">

            <h2 id="20-custom-layout">分頁內自訂版面</h2>
            <img src="https://firebasestorage.googleapis.com/v0/b/personal-shared-files.appspot.com/o/public%2Fmoneyboss_demo%2F20-custom-layout.gif?alt=media" alt="" width="800">

            <h2 id="30-quote-table">報價表</h2>
            <img src="https://firebasestorage.googleapis.com/v0/b/personal-shared-files.appspot.com/o/public%2Fmoneyboss_demo%2F30-quote-table.png?alt=media" alt="" width="800">

            <h2 id="40-tech-chart">K 線圖</h2>

            <img src="https://firebasestorage.googleapis.com/v0/b/personal-shared-files.appspot.com/o/public%2Fmoneyboss_demo%2F60-simulated-trade.gif?alt=media" alt="" width="800">

            <h2 id="70-chart-recording">走勢圖錄影</h2>
            <img src="https://firebasestorage.googleapis.com/v0/b/personal-shared-files.appspot.com/o/public%2Fmoneyboss_demo%2F70-chart-recording.gif?alt=media" alt="" width="800">
